{% extends "network/layout.html" %}

{% block body %}
<h1>All Posts</h1>
{% include "network/newpost.html" %}
<div id="posts">
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <h5><a href="{% url 'profile' post.user.username %}">{{post.user.username}}</a></h5>
            {% if post.user_id == user.id %}
            <a href="#" class="card-link" id="edit_link_{{post.id}}" data-id="{{post.id}}" data-toggle="modal">Edit</a>
            {% endif %}
            <p class="card-text" id="post_text_{{post.id}}">{{ post.text }}</p>

        </div>

    </div>
</div>
{% endblock %}
